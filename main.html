<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,500,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <title>Memo - Collate Your Ideas the Better Way</title>
  </head>
  <body>
    <header><a href="#"><img src="Assets/Memo Logo.svg" alt="Logo" class="logo" /></a></header>
    <main class="memo-input-sec">
      <section class="headings">
        <h1 class="heading-1">Collate Your Ideas</h1>
        <img src="Assets/Elipses.svg" alt="" />
        <h2 class="heading-2">Create you memo</h2>
      </section>
      <section class="memo-pad-container">
        <form class="memo-pad" id="memo-form" onsubmit="pinMemo(event)">
          <input
            required
            type="text"
            name="title"
            id="title-input"
            class="memo-title memo-input text-input"
            placeholder="Title..."
            maxlength="40"
          />
          <textarea
            required
            name="body"
            id="body-input"
            cols="30"
            rows="4"
            height="50px"
            maxlength="300"
            class="memo-body memo-input text-input"
            placeholder="Unburden you mind..."
          ></textarea>
          <input
            id="submitBtn"
            type="submit"
            onclick=""
            value="Pin Memo"
            class="memo-input pin-btn"
          />
        </form>
      </section>
    </main>
    <div class="memo-library">
      <div class="library-header">
        <h2 class="heading-1">Library</h2>
        <button id="clearBtn">Clear All</button>
      </div>
      <ul id="memo-library-container" class="memo-library-container">
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
