<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,500,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Memo</title>
  </head>
  <body>
    <header><a href="#"><img src="Assets/Memo Logo.svg" alt="Logo" class="logo" /></a></header>
    <main class="memo-input-sec">
      <section class="headings">
        <h1 class="heading-1">Collate Your Ideas</h1>
        <img src="Assets/Elipses.svg" alt="" />
        <h2 class="heading-2">Create you memo</h2>
      </section>
      <section class="memo-pad-container">
        <form class="memo-pad" id="memo-form" onsubmit="pinMemo(event)">
          <input
            type="text"
            name="title"
            id="title"
            class="memo-title memo-input text-input"
            placeholder="Title..."
            maxlength="40"
          />
          <textarea
            name="body"
            id="body"
            cols="30"
            rows="4"
            height="50px"
            maxlength="300"
            class="memo-body memo-input text-input"
            placeholder="Unburden you mind..."
          ></textarea>
          <input
            id="submitBtn"
            type="submit"
            onclick=""
            value="Pin Memo"
            class="memo-input pin-btn"
          />
        </form>
      </section>
    </main>
    <div class="memo-library">
      <h2 class="heading-1">Library</h2>
      <ul id="memo-library-container" class="memo-library-container">
        <li class="memo-card">
          <header class="card-header">
            <span class="date">18 <div class="bullet"></div> 08 <div class="bullet"></div> 23</span>
            <span class="title"></span>
          </header>
          <div class="card-body-container">
            <p class="card-body">
              ojhfouerhfguofogoeroorgorogog rofofghogheroghrgohgoer
              orhorghogogoghn orjvoighogherogher
            </p>
          </div>
        </li>
        </li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
